{% extends 'main\base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>
{% block form %}
<h1> NATURAL LIFE ORGANIC SHOP</h1>
<form action="/address/" method="post">{% csrf_token %}
    <label for="address_line_1">Address line 1:: </label>
    <input id="address_line_1" type="text" name="address_line_1" value="{{ address_line_1 }}">
    <label for="address_line_2">Address line 2: </label>
    <input id="address_line_2" type="text" name="address_line_2" value="{{ address_line_2 }}">
    <label for="city">City: </label>
    <input id="city" type="text" name="city" value="{{ city }}">
    <label for="zipcode">Zipcode: </label>
    <input id="zipcode" type="text" name="zipcode" value="{{ zipcode }}">
    <input type="submit" value="OK">
</form>
{% endblock form %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
{% endblock %}
