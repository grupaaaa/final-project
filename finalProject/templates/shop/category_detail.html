<h1 class="head">{{ category.category }}</h1>

<h3>Products for this category</h3>
<div>
    {% for product in products %}
    <div>
        <h5>{{ product.name }}<h5/>
        <div>{{ product.price }}</div>
        <div>{{ product.order }}</div>
           <a href="{% url 'shop:cart'%}"> add to basket </a>



    </div>
    {% endfor %}
</div>
