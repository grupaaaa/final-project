{% extends 'main/base.html' %}


{% block content %}
<h3>{{ category.name }}</h3>
<div>
    {% for product in products %}
    <div>
        <img {{ product.image }}>
        <h5><a href="{% url 'shop:product_detail' product.id %}"> {{ product.name }} </a><h5/>
        <div>{{ product.price }} z≈Ç/{{ product.measurement_unit }}</div>
        {% if product.order %}
            <p>Product already in basket</p>
        {% endif %}
           <a href="{% url 'shop:order_add' product.id %}"> add to basket </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
