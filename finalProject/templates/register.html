{% extends 'main/base.html' %}
  
{% block content %}
    <h1 class="text-enter mb-5">Sign up</h1>
    <form class="" action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>

            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}

        <button type="submit" class="btn btn-success">Create</button>
    </form>

{% endblock content %}
